<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System - Categories</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            font-family: 'Poppins', sans-serif;
        }

        .navbar-brand {
            color: white !important;
            font-weight: bold;
        }

        .navbar-nav .nav-link {
            color: white !important;
            font-weight: 600;
            margin-right: 20px;
        }

        .navbar-nav .nav-link.active {
            color: #00a65a !important;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 50px;
            color: #f8f9fa;
        }

        .card {
            background-color: #1c1c1c;
            border: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .card img {
            height: 250px;
            object-fit: cover;
        }

        .card-body p {
            font-size: 1rem;
            color: #f1f1f1;
            font-weight: 600;
            margin: 10px 0;
        }

        .card-body h4 {
            color: #00a65a;
        }

        /* Footer */
        footer {
            margin-top: 50px;
            padding: 20px;
            text-align: center;
            background-color: #1c1c1c;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#00a65a">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">BookRec</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/recommendations">Recommendations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="/categories">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/aboutus">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contactus">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div class="container">
        <div class="row text-center">
            <div class="col-md-12">
                <h1>Top 50 Books - Categories</h1>
            </div>

            <!-- Book Cards -->
            {% for i in range(book_name|length) %}
            <div class="col-md-3 mb-4">
                <div class="card">
                    <img class="card-img-top" src="{{ image[i] }}" alt="Book Cover">
                    <div class="card-body">
                        <p>{{ book_name[i] }}</p>
                        <h4>{{ author[i] }}</h4>
                        <h4>Votes - {{ votes[i] }}</h4>
                        <h4>Rating - {{ rating[i] }}</h4>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 My Book Recommender. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap 5 JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
